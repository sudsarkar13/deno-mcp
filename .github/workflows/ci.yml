name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Lint and type checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting and formatting checks
        run: npm run lint

  # Build the project
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

  # Test the MCP server
  test:
    name: Test MCP Server
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: npm ci

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts from run ${{ github.run_id }}..."
          echo "Expected artifact: build-files"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts to build/ directory:"
          if [ "$RUNNER_OS" = "Windows" ]; then
            dir build\ 2>nul || echo "Build directory is empty or missing"
          else
            ls -la build/ || echo "Build directory is empty or missing"
          fi
        shell: bash

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x build/index.js

      - name: Verify Deno installation
        run: deno --version

      - name: Run test suite
        run: npm test

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate

  # Docker build and test
  docker:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push'
    strategy:
      matrix:
        docker-config: [
          { file: 'Dockerfile.test', tag: 'deno-mcp:basic-test', name: 'basic-test' },
          { file: 'Dockerfile.enhanced-test', tag: 'deno-mcp:enhanced-test', name: 'enhanced-test' }
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts from run ${{ github.run_id }}..."
          echo "Expected artifact: build-files"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts to build/ directory:"
          ls -la build/ || echo "Build directory is empty or missing"
        shell: bash

      - name: Build Docker image (${{ matrix.docker-config.name }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: examples/docker-examples/${{ matrix.docker-config.file }}
          tags: ${{ matrix.docker-config.tag }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker container (${{ matrix.docker-config.name }})
        run: |
          echo "ðŸ³ Testing Docker configuration: ${{ matrix.docker-config.name }}"
          
          if [[ "${{ matrix.docker-config.name }}" == "basic-test" ]]; then
            # Basic test - MCP server startup verification
            echo "ðŸ“‹ Starting basic Docker test for MCP server..."
            
            # Test 1: Run container and check for successful startup
            echo "ðŸš€ Testing MCP server startup..."
            if docker run --rm --name test-container-basic ${{ matrix.docker-config.tag }} timeout 10s cat > /dev/null 2>&1; then
              echo "âœ… Container ran successfully"
            else
              # Check what happened
              echo "ðŸ“‹ Testing container startup with logs..."
              docker run --rm --name test-startup-check ${{ matrix.docker-config.tag }} sh -c "
                echo 'Testing MCP server startup...'
                timeout 5s node /app/build/index.js < /dev/null || echo 'Server started and exited as expected'
                echo 'Checking Deno installation...'
                deno --version
                echo 'All checks completed successfully'
              "
            fi
            
            # Test 2: Verify Deno installation in a fresh container
            echo "ðŸ¦• Testing Deno installation in container..."
            if docker run --rm ${{ matrix.docker-config.tag }} deno --version; then
              echo "âœ… Deno is properly installed and accessible"
            else
              echo "âŒ Deno installation test failed"
              exit 1
            fi
            
            # Test 3: Verify MCP server can start without errors
            echo "ðŸ”§ Testing MCP server initialization..."
            MCP_OUTPUT=$(docker run --rm ${{ matrix.docker-config.tag }} timeout 5s node /app/build/index.js < /dev/null 2>&1 || true)
            if echo "$MCP_OUTPUT" | grep -q "Deno MCP Tools server running on stdio"; then
              echo "âœ… MCP server starts correctly and displays expected output"
              echo "ðŸ“‹ Server output: $MCP_OUTPUT"
            else
              echo "âŒ MCP server startup failed or unexpected output"
              echo "ðŸ“‹ Actual output: $MCP_OUTPUT"
              exit 1
            fi
            
            echo "âœ… Basic Docker test completed successfully"
            
          elif [[ "${{ matrix.docker-config.name }}" == "enhanced-test" ]]; then
            # Enhanced test - comprehensive test suite
            echo "ðŸš€ Running comprehensive Docker test suite..."
            
            # Create volume for test results
            docker volume create test-results-vol
            
            # Run enhanced test container
            docker run --rm \
              --name test-container-enhanced \
              -v test-results-vol:/test-results \
              ${{ matrix.docker-config.tag }}
            
            # Extract test results
            docker run --rm \
              -v test-results-vol:/test-results \
              -v $PWD:/output \
              alpine:latest sh -c "
                if [ -f /test-results/docker-test-results.json ]; then
                  cp /test-results/docker-test-results.json /output/docker-test-results-${{ matrix.docker-config.name }}.json
                  echo 'âœ… Test results extracted successfully'
                else
                  echo 'âŒ No test results found'
                  exit 1
                fi
              "
            
            # Display test summary
            if [ -f "docker-test-results-${{ matrix.docker-config.name }}.json" ]; then
              echo "ðŸ“Š Docker Test Results Summary:"
              jq -r '.summary | "Total Tests: \(.total_tests), Passed: \(.tests_passed), Failed: \(.tests_failed), Success Rate: \(.success_rate)%"' docker-test-results-${{ matrix.docker-config.name }}.json
              
              # Check if all tests passed
              FAILED_TESTS=$(jq -r '.summary.tests_failed' docker-test-results-${{ matrix.docker-config.name }}.json)
              if [ "$FAILED_TESTS" -gt 0 ]; then
                echo "âŒ Some Docker tests failed"
                jq -r '.tests[] | select(.status == "FAIL") | "âŒ \(.name): \(.message)"' docker-test-results-${{ matrix.docker-config.name }}.json
                exit 1
              else
                echo "âœ… All Docker tests passed!"
              fi
            fi
            
            # Cleanup
            docker volume rm test-results-vol
          fi

      - name: Upload Docker test results
        if: always() && matrix.docker-config.name == 'enhanced-test'
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results-${{ matrix.docker-config.name }}
          path: docker-test-results-*.json
          retention-days: 7

  # Create GitHub Release (only on version tags)
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [lint, build, test, security, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract release notes from CHANGELOG.md
          awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "## Changes" > release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts from run ${{ github.run_id }}..."
          echo "Expected artifact: build-files"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts to build/ directory:"
          ls -la build/ || echo "Build directory is empty or missing"
        shell: bash

      - name: Create release archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf deno-mcp-$VERSION.tar.gz build/ README.md LICENSE CHANGELOG.md docs/ examples/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            deno-mcp-*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "## GitHub Release Created ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Release: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY

  # Publish to NPM (only on version tags, after GitHub release)
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts from run ${{ github.run_id }}..."
          echo "Expected artifact: build-files"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts to build/ directory:"
          ls -la build/ || echo "Build directory is empty or missing"
        shell: bash

      - name: Verify package.json version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create NPM publish summary
        run: |
          echo "## NPM Package Published ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "Package: @sudsarkar13/deno-mcp" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "Registry: ${{ env.REGISTRY_URL }}" >> $GITHUB_STEP_SUMMARY

  # Build and publish Docker images (only on version tags, after GitHub release)
  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [docker, create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            sudsarkar13/deno-mcp
            ghcr.io/${{ github.repository }}/deno-mcp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts from run ${{ github.run_id }}..."
          echo "Expected artifact: build-files"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts to build/ directory:"
          ls -la build/ || echo "Build directory is empty or missing"
        shell: bash

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: examples/docker-examples/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Docker publish summary
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "Images:" >> $GITHUB_STEP_SUMMARY
          echo "- sudsarkar13/deno-mcp:$(echo ${GITHUB_REF#refs/tags/v})" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${{ github.repository }}/deno-mcp:$(echo ${GITHUB_REF#refs/tags/v})" >> $GITHUB_STEP_SUMMARY

  # Cleanup artifacts
  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [test, docker, create-release, publish-npm, publish-docker]
    if: always() && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    permissions:
      actions: write
      contents: read
    steps:
      - name: List workflow artifacts (debug)
        if: always()
        run: |
          echo "Workflow run ID: ${{ github.run_id }}"
          echo "Checking artifacts before cleanup..."

      - name: Delete build artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: build-files
          failOnError: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup summary
        if: always()
        run: |
          echo "## ðŸ§¹ Artifact Cleanup Completed" >> $GITHUB_STEP_SUMMARY
          echo "Cleaned up build artifacts for workflow run: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

# Notify on workflow completion
  notify:
    name: Notify Completion
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Create completion summary
        run: |
          echo "## ðŸŽ‰ Release Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was released:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ NPM Package: @sudsarkar13/deno-mcp@${GITHUB_REF#refs/tags/v}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Images: sudsarkar13/deno-mcp:${GITHUB_REF#refs/tags/v}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ GitHub Release: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update documentation if needed" >> $GITHUB_STEP_SUMMARY
          echo "2. Announce the release to the community" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor for any issues or feedback" >> $GITHUB_STEP_SUMMARY
